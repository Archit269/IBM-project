<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="contribution3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ooyixHJSn22KKwSYKavsgp6JskdK5Qg2BFgMAmUqsCBb3jYLwgpHT58aVg2CA2l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="accordion" id="accordionExample">
          <div class="item">
             <div class="item-header" id="headingOne">
                <h2 class="mb-0">
                   <button class="btn btn-link" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                   Team 1
                   <i class="fas fa-angle-down"></i>
                   </button>
                </h2>
             </div>
             <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                data-parent="#accordionExample">
                <div class="t-p">
                    Description
                </div>
             </div>
          </div>
        </div>
    </div>

    <!-- Bootstrap and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1CJoaU3OJiwG5F5i4ABSSD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js" integrity="sha384-zCB7fq/h8gK0nDBlGhVQVCwPqT6UGn5XrJ1aOQO6O8GG5KtDxH63PvAgFU0kbC/2P" crossorigin="anonymous"></script>
</body>
</html>
